<div class="container Orders_page">
  <div class="orders_list">
    <div class="row my-2 list_title align-items-center justify-content-center">
      <p class="h3 col-auto font-weight-bold text-dark">Orders</p>
    </div>
    <div class="list_body mx-2 row justify-content-center">
      <div class="col-8 justify-content-center align-items-center">
        <button class="col-sm-auto btn btn-dark" (click)='refresh()'>Refresh</button>
      </div>
      <div class="lineBreaker col-12"></div>
      <div class="list_item bg-light col-md-8 border rounded-lg py-2" *ngFor="let order of orders" [ngClass]='[order.status | lowercase]'>
        <div class="row item_box justify-content-between align-items-center">
          <p class="col-auto text-secondary">Order Id: #{{order.id}}</p>
          <p class="col-auto text-secondary">{{orderDate[order.id]}}</p>
          <p class="col-auto text-secondary font-italic" >{{order.status | titlecase}}</p>
        </div>
        <div class="row name">
          <span class="col-auto text-secondary">Restaurant:</span>
          <span class="col-auto">{{order.restaurantName | titlecase}}</span>
        </div>
        <div class="row px-2 py-1 text-white bg-secondary rounded m-2 justify-content-center align-items-center">
          <div class='col-3'>Food id</div>
          <div class='col-3'>Food</div>
          <div class='col-3'>Quantity</div>
        </div>
        <div class="row px-2 text-dark rounded mx-2 justify-content-center align-items-center" *ngFor="let item of order.foodItems">
          <div class='col-3'>{{item.id}}</div>
          <div class='col-3'>{{item.food}}</div>
          <div class='col-3'>{{item.quantity}}</div>
        </div>
      </div>
      <div *ngIf="!loadBar.loading && (orders.length == 0)" class='row'>
        <p class=''>-- No Orders Found --</p>
      </div>
    </div>
  </div>
</div>

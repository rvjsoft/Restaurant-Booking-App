<div class="food_list container">
  <div *ngIf='foodList != null && foodList != undefined && foodList.length > 0' class="list">
    <div *ngFor='let food of foodList; trackBy: trackByFn' class="food_item">
      <form [formGroup]='quantityForm'>
        <div class="row align-items-center ">
          <div class="col_auto">
            <img calss='image_type' width="30px" height="30px"
              [attr.src]="food.type == 'VEG' ? imageVeg : type == 'NON_VEG' ? imageNonVeg : null" />
          </div>
          <div class="col-auto">
            <img class="rounded-lg" width="60px" height="60px"
              [attr.src]='(food.imageId == null || food.imageId == undefined) ? foodImage : foodImages[food.id] | async' />
          </div>
          <span class="col">{{food.name}}</span>
          <span class="col-auto">Rs.{{food.price}}</span>
          <input *ngIf='!isQuantityZero(food.id)' type="number" min=0 max=10 class="form-control col-auto quantity"
            [formControlName]='food.id' />
          <input *ngIf='isQuantityZero(food.id) && !res' type="button" class="btn btn-light"
            (click)='initializeQuantity(food.id)' value="add" />
          <div *ngIf="res && isEdit" class='col-auto delete'>
            <img src='/assets/images/x-mark.svg' width="30px" height="30px" (click)='delete(food)' />
          </div>
          <div *ngIf="res && isEdit" class="col-auto edit btn btn-warning btn-sm" (click)='edit(food)'>edit</div>
        </div>
      </form>
      <hr />
    </div>
  </div>
  <div *ngIf='foodList == null || foodList == undefined || foodList.length == 0' class="row justify-content-center">
    <span class="col-auto h4">No food available</span>
  </div>
</div>

<div class="container modify_table">
  <div class="h1 text-center px-3 py-3">Book Tables</div>
  <div class="px-3">
    <div class="table_io row align-content-center rounded justify-content-center ">
      <div class="col-sm-auto align-self-center m-3 mx-5">
        <div class="row">Booking Date</div>
        <input type="date" [(ngModel)]="tableData.date" name='booking_date' class="form-control row" />
      </div>
      <div class="col-sm-auto align-self-center m-3 mx-5">
        <div class="row">Part of Day</div>
        <div class="row part_of_day_io">
          <select name="part_of_day" [(ngModel)]="tableData.part" class="form-control">
            <option *ngFor="let part of PartOfDay" [attr.value]='part'>{{part}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-auto align-self-center m-3 mx-5">
        <div class="row">Count</div>
        <input type="number" [(ngModel)]="tableData.baseCount" class="row form-control" />
      </div>
      <div class="col-sm-auto align-self-center m-3 mx-5">
        <button class="btn btn-dark" (click)='bookTable()'>Book</button>
      </div>
    </div>
  </div>
  <div>
    <app-table-list [availability]='availability' [baseCount]='baseCount' ></app-table-list>
  </div>
</div>

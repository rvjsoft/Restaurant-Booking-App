<div class="container add-address px-5 py-5">
  <div class="row addresses">
    <p class="h1 col-12">Address</p>
    <div class="col-sm-10">
      <div *ngFor="let address of addresses" class="row align-items-center px-5 address-data my-2 mx-3 address rounded border">
        <div class='col'>
          <p class='row'>{{address.address1}}, {{address.address2}}</p>
          <p class='row'>{{address.landmark}}, {{address.city}}</p>
          <p class="row">{{address.state}} - {{address.postalCode}}</p>
          <!-- <div  class='row'>
            <span class='col'>{{address.state}} - {{address.postalCode}}</span>
            <div class='col-auto btn btn-primary btn-sm'>delete</div>
          </div > -->
          <!-- <div class='row select'>
            <div class='col-auto btn btn-primary btn-sm'>select</div>
          </div> -->
        </div>
        <div>
          <!-- <div class='col-auto btn btn-primary btn-sm delete' (click)='deleteAddress(address)' >delete</div> -->
          <div class='col-auto delete' (click)='deleteAddress(address)' >
            <img [attr.src]='x_mark' width="50px" height="50px"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-11 col-lg-10 col-xl-8 my-5 mx-5">
      <p class="h2">Add Address</p>
      <form [formGroup]="addressForm" (ngSubmit)='addAddress()' class="row ">
        <div class="form-group col-sm-6">
          <label class="row">Address:</label>
          <textarea class="row form-control" formControlName="address1"></textarea>
        </div>
        <div class="form-group col-sm-6">
          <label class="row">Address 2:</label>
          <textarea class="row form-control" formControlName="address2"></textarea>
        </div>
        <div class="form-group col-sm-6">
          <label class="row">City:</label>
          <input type="text" class="row form-control" formControlName="city" />
        </div>
        <div class="form-group col-sm-6">
          <label class="row">Landmark:</label>
          <input type="text" class="row form-control" formControlName="landmark" />
        </div>
        <div class="form-group col-sm-6">
          <label class="row">State:</label>
          <input type="text" class="row form-control" formControlName="state" />
        </div>
        <div class="form-group col-sm-6">
          <label class="row">Postal:</label>
          <input type="text" class="row form-control" formControlName="postalCode" />
        </div>
        <div class="submit-wrapper my-3 col-12 w-100">
          <div class="submit row justify-content-center">
            <button type="submit" class="col-sm-3 col-auto btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

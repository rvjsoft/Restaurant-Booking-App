<div class="container food_list_component">
  <div class="row justify-content-center h2 text-dark p-3">Checkout Orders</div>
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-auto text-dark font-weight-bold">Delivered To</div>
    <div *ngIf="address == null" class="col-sm-auto btn btn-success m-2" (click)='selectAddress()'>Select Address</div>
    <div *ngIf="address != null" class=' mx-3 col-sm-6 address border rounded'>
      <div class='col' (click)='selectAddress(address)'>
        <p class='row '>{{address.address1}}, {{address.address2}}</p>
        <p class='row'>{{address.landmark}}, {{address.city}}</p>
      </div>
    </div>
  </div>
  <app-food-list #foodList [quantityValues]='quantity' [isAvailable]='true' [foodList]='foods' [isEdit]='false'></app-food-list>
  <div class="row justify-content-end">
    <span class="col-auto px-5">Total: {{priceTotal}}</span>
  </div>
  <div class="row justify-content-center m-3">
    <button class="btn btn-dark" (click)='checkout()' >Checkout</button>
  </div>
</div>
